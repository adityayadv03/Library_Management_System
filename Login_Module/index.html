<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <nav>
        <div id="nav_div_1">
            <h4>Learner</h4>
        </div>
        <div id="nav_div_2">
            <a href="../index.html" class="nav_hover">Home</a>
            <a href="#" class="nav_hover">About</a>
            <a href="#" class="nav_hover">Contact Us</a>
            <div id="search_bar">
                <input type="text" placeholder="Search">
                <img src="../images/searchicon.png" height="20px" id="search">
            </div>
        </div>
    </nav>
    <main>
        <div id="log_section" ng-app="myApp" ng-controller="myCtrl">
            <div id="section_image">
                <img src="../images/login.jpg" id="main_image">
            </div> 
            <div id="section_form">
                <h2>Sign In</h2>
                <h3>Hey!<span ng-style="mystyle">{{username}}</span></h3>
                <form>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Email" id="email" ng-model="username">
                    </div>
                    <div class="box">
                        <label for="pass">Password</label>
                        <input type="password" placeholder="Password" id="pass">
                    </div>
                    <div class="box">
                        <p>Not remember your password! <a href="#">Forget Password</a></p>
                    </div>
                    <div class="box">
                        <p>Don't have a Account? <a href="../Sign_Module/index.html">SignUp</a></p>
                    </div>
                    <div class="box">
                        <p id="mess" class="wrong"></p>
                    </div>
                    <div class="box">
                        <button id="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        angular.module("myApp",[]).controller("myCtrl",($scope)=>{
            $scope.mystyle={
                "color":"green"
            }
        });
    </script>
</body>
</html>
